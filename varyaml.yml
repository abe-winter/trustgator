db_args:
  drivername: postgresql
  username: $DBUSER
  password: $DBPASS
  host: $DBHOST
redis:
  sessions: $REDIS_SESSIONS
  cache: $REDIS_CACHES
flask:
  secret_key: $FLASK_SECRET
mode: $APP_MODE
invites:
  invite_only: $INVITE_ONLY
  whitelist: []
  max_per_user: 5
redis_ttl: 5
# long_ttl is for individual users hitting their own stuff slowly (vs many users hitting one global resource)
redis_long_ttl: 60
domain_name: $DOMAIN_NAME
stats_host: $STATS_HOST
emails:
  ocilla: $OCILLA
varyaml:
  defaults:
    DBUSER: postgres
    DBPASS: __omit__
    DBHOST: __omit__
    REDIS_SESSIONS: __omit__
    REDIS_CACHES: __omit__
    # default flask secret for local dev -- don't use this in prod üôè
    FLASK_SECRET: d79b8ea9
    # local mode disables https-only cookies
    APP_MODE: local
    OCILLA: null
    DOMAIN_NAME: null
    # warning: no way to pass false in vars -- need to parse vars as yaml
    INVITE_ONLY: true
    STATS_HOST: localhost
