{% set title='submit' %}
{% extends "base.htm" %}
{% block content %}
<div class="container">

<h3>⭐ Submit link</h3>

<form method="POST">
  <label>Title <input type="text" pattern=".{,200}" class="form-control" name="title" placeholder="title" required></label>
  <br>
  <label>URL <input type="url" pattern=".{,4000}" class="form-control" name="url" placeholder="url" required></label>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
{% endblock %}
