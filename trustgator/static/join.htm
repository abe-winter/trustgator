<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>trustgator splash</title>
</head>
<body>

<nav aria-label="breadcrumb">
  <div class="breadcrumb">
    <div class="breadcrumb-item"><a href="/">🐊 trustgator</a></div>
    <div class="breadcrumb-item active">join</div>
  </div>
</nav>

<div class="container">
<h3>⭐ Create account</h3>

<form method="POST">
  <label>Public username <input type="text" class="form-control" name="username" placeholder="username" required></label>
  <br>
  <label>Password <input type="password" class="form-control" name="password" placeholder="password" required></label>
  <br>
  <label>Invite code<input type="text" class="form-control" name="invite_code" placeholder="invite code"></label>
  <br>
  <small class="text-muted">Required if the site is in invite-only mode</small>
  <div class="form-group">
  <label>Email <input type="email" class="form-control" name="email" placeholder="email@email">
  </label>
  <br>
  <small class="text-muted">Email is optional but (1) we're light on spam and (2) we use it to send you important notifications.</small>
  </div>
  <div class="alert alert-warning"><a href="/legal">Our terms of service are here</a>.</div>
  <div class="alert alert-danger">You <b>must</b> be over 18 and located in the United States to use this site</div>
  <button type="submit" class="btn btn-success">Join us</button>
</form>

</div>
<body>
</html>
